<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Jonathan's Profile card component</title>

    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body>
    <div class="background">
      <div class="container">test</div>

      <div class="profile-card">
        <div class="profile-card__top"></div>
        <div class="profile-card__picture">
          <div class="profile-card__picture--img"></div>
        </div>
        <div class="profile-card__middle">
          <div>
            <div><h1>Victor Crest</h1></div>
            <div><h2>26</h2></div>
          </div>
          <div><h3>London</h3></div>
        </div>
        <div class="profile-card__bottom">
          <div class="profile-card__bottom--left">80K Followers</div>
          <div class="profile-card__bottom--middle">
            <div>803K</div>
            <div>Likes</div>
          </div>
          <div class="profile-card__bottom--right">1.4K Photos</div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
  </body>
</html>
